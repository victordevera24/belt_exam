
<h3>These pets are looking for a home!</h3>
<p><a [routerLink]="['/new']">Add a pet to the shelter</a></p>
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr *ngFor="let p of pets">
      <td>{{p.name}}</td>
      <td>{{p.type}}</td>
      <td><a class=button [routerLink]="['/details/'+p._id]">Details</a>  <a class=button [routerLink]="['/edit/'+p._id]">Edit</a></td>
    </tr>
  </table>
